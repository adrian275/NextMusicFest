    <body class="">
       <ul id="z-info">
        
       </ul>
    </body>
        <script>
            var $data = $('#z-info');
            $(function(){
                $.ajax({
                    url: 'js/events.json',
                    dataType: 'json', 
                    type: 'GET',
                    cache: false,
                    success: function(data) {
                        $(data.events.festivals).each(function (index, value) {
                            $.ajax({
                            type: 'GET',
                            url: 'https://api.songkick.com/api/3.0/events/' + value.id +'.json?apikey=BcSVaxyGOG1IVR63',
                            dataType: 'JSON',
                            success: function(data) {
                            //console.log('success', data);
                            //console.log(data.resultsPage.results.event.displayName);
                                $.each(data, function(i, item) {
                                $data.append('<li>' + data.resultsPage.results.event.displayName +'</li>')
                        });
                    }
                });          
                        });
                    }
                });
            });
        </script>
