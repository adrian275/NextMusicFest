        <script>
            $.getJSON("js/data.json", function(data){
                var htmlString = [];
                $.each(data, function(index) {
                    htmlString += '<div class="card mb-4 p-3" style="width: 100%;">'
                    htmlString += '<img class="card-img-top" src="" alt="">'
                    htmlString += '<div class="card-body">'
                    htmlString += '<h5 class="card-title display-4">' + data[index].name + '</h5>'
                    htmlString += '<p class="card-text">Description Here</p></div>'
                    htmlString += '<ul class="list-group list-group-flush">'
                    htmlString += '<li class="list-group-item bg-transparent">' + 'Location:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[index].location + '</li>'
                    htmlString += '<li class="list-group-item bg-transparent">' + 'Attendees:&nbsp;&nbsp;&nbsp;' + data[index].attendees + '</li>'
                    htmlString += '<li class="list-group-item bg-transparent">' + 'Next Event:&nbsp;&nbsp;' + data[index].event + '</li>'
                    htmlString += '</ul>'
                    htmlString += '<div class="card-body">'
                    htmlString += '<a href="#" class="card-link">Card link</a>'
                    htmlString += '<a href="#" class="card-link">Another link</a>'
                    htmlString += '</div>'
                    htmlString += '</div>'
                });
                $("#festival-info").html(htmlString);

            });
        </script>
